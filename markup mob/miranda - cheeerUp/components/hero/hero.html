<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="crousel.css">
    <title>Document</title>
</head>

<body>

    <section class=" group  md:h-screen   w-full relative flex items-center justify-center text-slate-100 cursor-pointer ">
        <!-- Background with brightness -->
        <div class="absolute inset-0 z-0  h-full w-full before:content-[''] before:absolute before:inset-0 before:bg-[url('https://cheerup2.theme-sphere.com/miranda/wp-content/uploads/sites/4/2016/05/Untitled-16-1536x547.jpg')] before:bg-contain before:bg-cover before:bg-no-repeat before:bg-center before:brightness-75"></div>


        <!-- left arrow -->

        <div class="left-arrow hidden md:grid opacity-0 duration-300 group-hover:opacity-100 place-content-center w-9 h-9 hover:bg-white border-1 border-white hover:text-gray-700 z-10 left-0 absolute mx-10">
            <span class=" ">
                    <i class=" ti-angle-left "></i>
                </span>
        </div>


        <!--Actual content-->
        <div class="grid place-items-center relative z-10 my-5 px-3 space-y-3 md:space-y-8 ">
            <p class="uppercase font-semibold tracking-[2px]  text-[10px] md:text-sm">Lifestyle</p>
            <h1> <i class="lg:text-4xl text-2xl font-semibold ">Pleasant
                        Colors in Garden</i></h1>
            <p class="line w-8 h-[2px] bg-white  "></p>
            <button class="text-sm p-2 font-semibold tracking-wider cursor-pointer hover:text-gray-900 hover:bg-white duration-300 border-2 border-white ">continue
                    reading</button>
        </div>


        <!-- right arrow -->

        <div class="left-arrow hidden md:grid opacity-0 duration-300 group-hover:opacity-100 place-content-center w-9 h-9 hover:bg-white border-1 border-white hover:text-gray-700 z-10 right-0 absolute mx-10">
            <span class=" ">
                    <i class=" ti-angle-right "></i>
                </span>
        </div>
    </section>
</body>

</html>
