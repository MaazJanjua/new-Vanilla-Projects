<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History & Facts</title>
    <style>
        :root {
            --primary-color: #ff403a; /* Green theme */
            --text-color: #333;
            --light-text: #777;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .history-section {
            padding: 80px 0;
            background: #fff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 50px;
            align-items: center;
        }
        
        .history-image {
            flex: 1;
            min-width: 300px;
            position: relative;
        }
        
        .history-image img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .experience-badge {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 30px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .experience-badge h2 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 5px;
        }
        
        .experience-badge p {
            color: var(--text-color);
            font-weight: 600;
        }
        
        .history-content {
            flex: 1;
            min-width: 300px;
        }
        
        .history-content h3 {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        
        .history-content h4 {
            font-size: 2.2rem;
            color: var(--text-color);
            margin-bottom: 20px;
            line-height: 1.3;
        }
        
        .history-content p {
            color: var(--light-text);
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .progress-bars {
            display: grid;
            gap: 20px;
        }
        
        .progress-item {
            margin-bottom: 20px;
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .progress-info span {
            font-weight: 600;
            color: var(--text-color);
        }
        
        .progress-bar {
            height: 8px;
            background: #f1f1f1;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            border-radius: 4px;
        }
        
        /* Responsive Design */
        @media (max-width: 992px) {
            .container {
                flex-direction: column;
            }
            
            .history-image, .history-content {
                width: 100%;
            }
            
            .experience-badge {
                bottom: 20px;
                padding: 15px 25px;
            }
        }
        
        @media (max-width: 768px) {
            .history-section {
                padding: 60px 0;
            }
            
            .history-content h4 {
                font-size: 1.8rem;
            }
            
            .experience-badge h2 {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 576px) {
            .history-content h4 {
                font-size: 1.5rem;
            }
            
            .progress-info span {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <section class="history-section">
        <div class="container">
            <div class="history-image">
                <img src="https://images.unsplash.com/photo-1466611653911-95081537e5b7?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Green Environment">
                <div class="experience-badge">
                    <h2>40</h2>
                    <p>Years Of Experience</p>
                </div>
            </div>
            
            <div class="history-content">
                <h3>Some Facts</h3>
                <h4>Greener Tomorrow for Everyone</h4>
                <p>There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form.</p>
                
                <div class="progress-bars">
                    <div class="progress-item">
                        <div class="progress-info">
                            <span>United States</span>
                            <span>78%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 78%"></div>
                        </div>
                    </div>
                    
                    <div class="progress-item">
                        <div class="progress-info">
                            <span>France Paris</span>
                            <span>82%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 82%"></div>
                        </div>
                    </div>
                    
                    <div class="progress-item">
                        <div class="progress-info">
                            <span>UAE Dubai</span>
                            <span>65%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 65%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
