<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become A Volunteer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #e74c3c;
            --text-color: #333;
            --light-text: #777;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Hero Section with Background Image */
        .volunteer-hero {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://images.unsplash.com/photo-1521791136064-7986c2920216?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 120px 0;
        }
        
        .breadcrumb {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .breadcrumb a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .breadcrumb a:hover {
            color: var(--primary-color);
        }
        
        .breadcrumb-separator {
            color: white;
        }
        
        .volunteer-hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        
        /* Volunteer Form Section */
        .volunteer-section {
            padding: 80px 0;
            background: #f9f9f9;
        }
        
        .volunteer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 50px;
            align-items: center;
        }
        
        .volunteer-image {
            flex: 1;
            min-width: 300px;
        }
        
        .volunteer-image img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .volunteer-form {
            flex: 1;
            min-width: 300px;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .form-header {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-header h2 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .form-header h3 {
            font-size: 1.5rem;
            color: var(--text-color);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-col {
            flex: 1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 600;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border 0.3s ease;
        }
        
        input:focus, textarea:focus, select:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .join-btn {
            display: block;
            width: 100%;
            background: var(--primary-color);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
        }
        
        .join-btn:hover {
            background: #c0392b;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* Responsive Design */
        @media (max-width: 992px) {
            .volunteer-hero h1 {
                font-size: 2.8rem;
            }
            
            .form-header h2 {
                font-size: 1.8rem;
            }
            
            .form-header h3 {
                font-size: 1.3rem;
            }
        }
        
        @media (max-width: 768px) {
            .volunteer-hero {
                padding: 80px 0;
            }
            
            .volunteer-hero h1 {
                font-size: 2.2rem;
            }
            
            .volunteer-container {
                flex-direction: column;
            }
            
            .volunteer-image, .volunteer-form {
                width: 100%;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
        
        @media (max-width: 576px) {
            .volunteer-hero h1 {
                font-size: 1.8rem;
            }
            
            .volunteer-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section with Background Image -->
    <section class="volunteer-hero">
        <div class="breadcrumb">
            <a href="#">Home</a>
            <span class="breadcrumb-separator">/</span>
            <span>Become A Volunteer</span>
        </div>
        <h1>Become A Volunteer</h1>
    </section>

    <!-- Volunteer Form Section -->
    <section class="volunteer-section">
        <div class="volunteer-container">
            <div class="volunteer-image">
                <img src="https://images.unsplash.com/photo-1521791055366-0d553872125f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Volunteer Team">
            </div>
            
            <div class="volunteer-form">
                <div class="form-header">
                    <h2>We Need Your Help</h2>
                    <h3>Become A Volunteer</h3>
                </div>
                
                <form>
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="dob">Date of Birth</label>
                                <input type="date" id="dob" name="dob" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Why do you want to join us?</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    
                    <button type="submit" class="join-btn">JOIN US NOW</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
