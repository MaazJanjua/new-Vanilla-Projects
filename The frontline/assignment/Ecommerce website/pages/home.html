<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Novana Navbar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<!-- Flash Sale Banner -->
  <div class="flash-sale-container">
  <div class="flash-sale" id="flash-sale">
    <div class="slide">Flash Sale Weekend. Up to <span style="font-weight: bold;">50%</span> off <a href="#">Learn more</a></div>
  </div>
</div>

  <!-- Navbar -->
  <header class="navbar">
    <div class="top-left">
      <select>
        <option>English</option>
        <option>Urdu</option>
      </select>
      <select>
        <option>Pakistan PKR Rs</option>
        <option>USD $</option>
      </select>
    </div>

    <div class="logo">
      <img src="assets/img.jpg" alt="Logo" />
      
    </div>

    <div class="icons">
      <span class="icon">🔍</span>
      <span class="icon">➕<sup>0</sup></span>
      <span class="icon">🤍<sup>0</sup></span>
      <span class="icon">🛍️<sup>0</sup></span>
    </div>
  </header>

  <!-- Navigation Links -->
  <nav class="nav-links">
    <ul>
      <li>Home</li>
      <li>Shop</li>
      <li>About us</li>
      <li>Blog</li>
      <li>Pages</li>
      <li>Contact</li>
    </ul>
  </nav>

  <script src="script.js"></script>
</body>
</html>
